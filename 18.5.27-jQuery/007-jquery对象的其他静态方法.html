<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-jquery对象的其他静态方法.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		window.onload = function(){
			var oBtn = document.getElementsByTagName('button')[0];

			oBtn.onclick = function(){
				$.holdReady(false);
			}
		}
		//停止执行下面的函数
		$.holdReady(true);
		$(function(){
			var arr = [22,33,44,55,66];
			var aLi = document.getElementsByTagName('li');
			var likearr = {0:'aa',1:'bb',2:'cc'};
			var str = '  a  b  c  ';
			function test(){
				alert('花花');
			}
			test();
			// $(function(){
			// 	alert('执行');
			// })
			console.log(str);
			//去除字符串两边的空格并返回
			console.log($.trim(str));
			//判断参数对象是不是window对象
			console.log($.isWindow(arr));
			console.log($.isWindow(window));
			//判断参数对象是不是真正的数组
			console.log($.isArray(arr));	
			console.log($.isArray(aLi));	
			console.log($.isArray(likearr));
			//判断参数对象是不是真正的函数
			console.log($.isFunction(test));
			console.log($.isFunction(likearr));
			alert('执行');
		})
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<button>恢复</button>
</body>
</html>
