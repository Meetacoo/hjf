<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065-jquery-DOM节点操作2clone.html</title>
	<style>
		div{
			width: 300px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script src="myjs/myQuery-1.0.0.js"></script>
	<script>
		$(function(){
			$('div').on('click',function(){
				alert('aa');
			});
			$('body').append($('div').clone(true))
			/*
			$('button').on('click',function(){
				// 不克隆事件
				console.log($('div').clone());

				// 将事件也clone
				// $('body').append($('div').clone());
				$('body').append($('div').clone(true))
				
			});
			*/
			$('div').eq(0).off()
		})
	</script>
</head>
<body>
	<button>测试</button>
	<div>div1</div>
	<div>div2</div>
</body>
</html>
