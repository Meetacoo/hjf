<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-jquery内容过滤器.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		window.onload = function(){
			//选择的元素中没有文本内容和子元素的
			console.log($('div:empty'));
			//选择的元素中有文本内容或子元素的
			console.log($('div:parent'));
			//选择的元素中有指定文本内容的
			console.log($('div:contains(哈哈哈)'));
			//选择的元素中有指定选择器的
			console.log($('div:has(p)'));
		}
	</script>
</head>
<body>
	<div>选择的元素中没有文本内容和子元素的</div>
	<div>
		<p>哈哈哈wishing 选择的元素中有文本内容或子元素的</p>
	</div>
	<div><span>好好好哈哈哈 选择的元素中有指定文本内容的</span></div>
	<div>
		<p><span>en 选择的元素中有指定选择器的</span></p>
	</div>
</body>
</html>
