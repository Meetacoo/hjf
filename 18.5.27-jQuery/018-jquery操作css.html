<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-jquery操作css.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: orange;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div').css('width'));
			//(1)
			$('div').css('width',200);
			$('div').css('height',200);
			//(2)
			$('div').css('width',200).css('height',200);
			//(3)
			$('div').css({
				width:200,
				height:200,
				backgroundColor:'pink'
			});
		})
	</script>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
</body>
</html>
