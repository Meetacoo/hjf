<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-jquery事件操作-移入移出事件.html</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color: orange;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			/*
			$('.box1').mouseover(function(){
				alert('mouseover');
			})
			$('.box1').mouseout(function(){
				alert('mouseout');
			})
			$('.box1').mouseenter(function(){
				alert('mouseenter');
			})
			$('.box1').mouseleave(function(){
				alert('mouseleave');
			})
			*/
			//hover后接受另外的函数
			$('.box1').hover(function(){
				alert('hover');
			},function(){
				alert('no');
			})
			// $('.box1').mouseleave(function(){
			// 	alert('mouseleave');
			// })
		})
	</script>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
