<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-jquery对象如何操作.html</title>
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(function(){
				var obj = {};
				obj.name = 'aa';
				console.log(obj.name);
				var oDiv = document.getElementById('box1');
				oDiv.name = 'bb';
				console.log(oDiv.name);
				oDiv.id = 'cc';
				console.log(oDiv.id);
				oDiv.id = 'cc';
				console.log(oDiv.id);
			})
		</script>
</head>
<body>
	<div class="box1" id="box1">box1</div>
</body>
</html>
