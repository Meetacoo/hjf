<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-jquery操作尺寸.html</title>
	<style>
		div{
			border: 5px solid #000;
			padding: 10px;
			margin: 20px auto;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div').width());
			$('div').width(100);
			$('div').height(100);
			console.log($('div').innerWidth());
			console.log($('div').innerHeight());
			$('div').innerWidth(100);
			$('div').innerHeight(100);
			console.log($('div').outerWidth());
			console.log($('div').outerHeight());
			$('div').outerWidth(100);
			$('div').outerHeight(100);
		})
	</script>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
</body>
</html>
