<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-jquery对象中的DOM操作-替换节点.html</title>
	<style>
		div{
			width: 150px;
			height: 150px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				var $oH1 = $('<h1>标题</h1>')
				// $('div').replaceWith('<h1>标题</h1>');
				// $('<h1>标题</h1>').replaceAll('div');
				$oH1.replaceAll('div');
			})
		})
	</script>
</head>
<body>
	<button>替换节点</button>
	<div>这是一个div</div>
</body>
</html>
