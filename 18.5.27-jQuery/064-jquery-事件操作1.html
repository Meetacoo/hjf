<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-jquery-事件操作1.html</title>
	<script src="myjs/myQuery-1.0.0.js"></script>
	<script>
		$(function(){
			/*
			$('button').on('click',function(){
				alert('click');
			})
			$('button').on('click',function(){
				alert('click2');
			})
			$('button').on('mouseover',function(){
				alert('mouseover');
			})
			$('button').on('mouseout',function(){
				alert('mouseout');
			})
			*/
			function test1(){
				alert('click1');
			}
			function test2(){
				alert('click2');
			}

			$('button').on('click',test1);
			// $('button').on('click',test2);
			$('button').on('click',function(){
				alert('click2');
			});
			// $('button').off();
			// $('button').off('click');
			$('button').off('click',test1);
		})
	</script>
</head>
<body>
	<button>按钮</button>
</body>
</html>
