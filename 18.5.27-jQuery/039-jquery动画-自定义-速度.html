<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-jquery动画-自定义-速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background-color: orange;
			margin-top: 10px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').eq(0).animate({
					width:400
				},1000,'swing',function(){
					$('div').eq(0).animate({
						height:200
					},1000)
				});
				//默认为swing，写在回调函数之前
				//只能控制所在动画，出动画概不负责
				$('div').eq(1).animate({
					width:400
				},1000,'linear',function(){
					$('div').eq(1).animate({
						height:200
					},1000)
				});
			})
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
	<div></div>
</body>
</html>
