		;(function($){
			$.fn.extend({
				setColor: function(options){
					console.log(this);
					// this.css('color','orange');
					// this.css('color',options.color);
					var defaults = {
						color:'red'
					};
					options = $.extend(defaults,options);
					this.css('color',options.color);
					this.each(function(){
						this.style.color = options.color;
					})
				}
			})
		})(jQuery);
	</script>
	<script>
		
		$(function(){
		
		/*
			$.prototype.setColor = function(options){
				console.log(this);
				// this.css('color','orange');
				// this.css('color',options.color);
				var defaults = {
					color:'red'
				};
				options = $.extend(defaults,options);
				// this.css('color',options.color);
				this.each(function(){
					this.style.color = options.color;
				})
			}
		
		*/
			$('button').click(function(){
				// $('div').css('color','orange');
				$('div').setColor({color:'orange'});
			})
			$('button').click(function(){
				// $('div').css('color','orange');
				$.fn.setColor({color:'orange'});
			})
		})
	</script>

	<div>有内容</div>
