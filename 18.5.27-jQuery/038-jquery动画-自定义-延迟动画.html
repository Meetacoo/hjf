<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-jquery动画-自定义-延迟动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background-color: orange;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				//只对下一个动画起作用
				$('div').delay(1000);
				$('div').animate({
					width:400
				},1000).delay(1000);
				$('div').animate({
					height:400
				},1000);
				$('div').animate({
					opacity:0.5
				},1000);
			})
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
</html>
