<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-jquery事件操作-绑定冒泡.html</title>
	<style>
		.box1{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background-color: skyblue;
		}
		.box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: pink;
		}
		.box3{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: orange;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.box3').click(function(ev){
				alert('box3');
				// ev.stopPropagation();
				return false;
			})
			$('.box2').click(function(ev){
				alert('box2');
				// ev.stopPropagation();
				return false;
			})
			$('.box1').click(function(){
				alert('box1');
			})
		})
	</script>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3"></div>
		</div>
	</div>
</body>
</html>
