<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-jquery动画-自定义-同步.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background-color: orange;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				$('div').animate({
					width:300,
					height:300,
					opacity:0.5
				},1000,function(){
					alert('aaa');
				});
			})
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
</html>
