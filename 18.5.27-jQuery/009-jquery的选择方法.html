<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-jquery的选择方法.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('div'));
			console.log($('.box1'));
			console.log($('#box2'));
		})
	</script>
</head>
<body>
	<div></div>
	<div class="box1"></div>
	<div id="box2"></div>
</body>
</html>
