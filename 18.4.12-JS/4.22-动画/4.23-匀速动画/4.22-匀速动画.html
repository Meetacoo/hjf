			//封装函数
			function tab(iTarget){
				clearInterval (timer);
				timer = setInterval(function(){
					if (oLeft.offsetLeft<iTarget) {
						iSpeed = 10;
					} else {
						iSpeed = -10;
					}
					if (Math.abs(iTarget - oLeft.offsetLeft) <= Math.abs(iSpeed)) {
						oLeft.style.left = iTarget + 'px';
						clearInterval(timer);
					} else {
						oLeft.style.left = oLeft.offsetLeft + iSpeed + 'px';
					}
				},30);
			}
			oLeft.onmouseover = function(){
				// oLeft.style.left = '0';
				tab(0);
			}
			oLeft.onmouseout = function(){
				// oLeft.style.left = '-400px';
				tab(-400);
			}
		}
