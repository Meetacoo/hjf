<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.24-减速动画-透明度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 50px;
			height: 50px;
			/*float: left;*/
			/*margin-top: 50px;*/
			position: absolute;
			top: 100px;
			/*left: 0;*/
			left: 600px;
			background-color: orange;
			opacity: 1;
		}
		#line{
			width: 1px;
			height: 300px;
			background-color: black;
			/*margin-left: 300px;*/
			/*float: left;*/
			position: absolute;
			top: 0;
			left: 300px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oBox = document.getElementById('box');
			var timer = null;
			oBtn.onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					var curr = parseFloat(getComputedStyle(oBox,false)['opacity'])*100;
					curr = Math.round(curr);
					var iSpeed = (30 - curr);
					// iSpeed = iSpeed > curr ? Math.ceil(iSpeed) : Math.floor(iSpeed) / 10;
					iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed) / 10;
					if (!iSpeed) {
						clearInterval(timer);
					} else {
						oBox.style.opacity = (curr + iSpeed)/100;
					}
				},30);
			}
		}
	</script>
</head>
<body>
	<input type="button" value="go" id="btn" name="">
	<div id="box"></div>
	<div id="line"></div>
</body>
</html>
