<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.24-减速动画-透明度-整合.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 50px;
			height: 50px;
			/*float: left;*/
			/*margin-top: 50px;*/
			position: absolute;
			top: 100px;
			/*left: 0;*/
			left: 600px;
			background-color: orange;
			opacity: 1;
		}
		#line{
			width: 1px;
			height: 300px;
			background-color: black;
			/*margin-left: 300px;*/
			/*float: left;*/
			position: absolute;
			top: 0;
			left: 300px;
		}
	</style>
	<script type="text/javascript">
		var timer = null;
		function animation(obj,attr,iTarget){
			clearInterval (timer);
			timer = setInterval(function(){
				var curr = parseFloat(getComputedStyle(obj,false)[attr])*100;
				curr = Math.round(curr);
				var iSpeed = (iTarget - curr) / 10;
				// iSpeed = iSpeed > curr ? Math.ceil(iSpeed) : Math.floor(iSpeed);
				iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
				if (!iSpeed) {
					clearInterval(timer);
				} else {
					obj.style[attr] = (curr + iSpeed)/100;
				}
			},30);
		}
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oBox = document.getElementById('box');
			oBtn.onclick = function(){
				animation(oBox,'opacity',30);
				
			}
		}
	</script>
</head>
<body>
	<input type="button" value="go" id="btn" name="">
	<div id="box"></div>
	<div id="line"></div>
</body>
</html>
