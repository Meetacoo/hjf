<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.25-连续动画-弹跳动画</title>
	<link rel="stylesheet" type="text/css" href="./CSS/font.css">
	<link rel="stylesheet" type="text/css" href="./CSS/fontawesome-all.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		li{
			list-style: none;
			float: left;
			width: 200px;
			height: 100%;
			text-align: center;
			border: 1px solid #000;
			box-sizing: border-box;
			position: relative;
		}
		i{
			top: 30px;
			position: absolute;
		}
		p{
			height: 30px;
			top: 60px;
			left: 70px;
			line-height: 30px;
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="../../js/匀速动画&&减速动画-同时多值动画.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oLi = document.getElementsByTagName('li');
			for (var i = 0; i < oLi.length; i++) {
				oLi[i].onmouseover = function(){
					var oI = this.firstElementChild;
					animation(oI,{top:0,opacity:0},true,function(){
						animation(oI,{top:30,opacity:100});
					});
				}
			}
		}
	</script>
</head>
<body>
	<ul id="box">
		<li>
			<i class="fas fa-user"></i>
			<p>动次打次</p>
		</li>
		<li>
			<i class="fas fa-camera	"></i>
			<p>动次打次</p>
		</li>
		<li>
			<i class="fas fa-home"></i>
			<p>动次打次</p>
		</li>
		<li>
			<i class="fas fa-phone  "></i>
			<p>动次打次</p>
		</li>
	</ul>
</body>
</html>
