<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.16-变量类型转换-隐式转换.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var oT1 = document.getElementById('t1');
			var oT2 = document.getElementById('t2');
			var oT3 = document.getElementById('t3');
			var oBtn = document.getElementById('btn');

			oBtn.onclick = function(){
				oT1 = oT1.value * 1;
				oT2 = oT2.value * 1;
				alert(oT1+oT2);
			}
		}
		
	</script>
</head>
<body>
	<input type="text" name="" id="t1">
	+
	<input type="text" name="" id="t2">
	<input type="button" name="" value="=" id="btn">
	<input type="text" name="" id="t3">
</body>
</html>
