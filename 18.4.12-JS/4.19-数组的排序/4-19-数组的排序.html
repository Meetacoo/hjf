<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-19-数组的排序</title>
	<script type="text/javascript">
		var arr1 = ['aclock','clock','before','after','know','smile','mentle'];
		console.log(arr1);
		arr1.sort();
		console.log(arr1);
		var arr = [1,23,445,86,13,221];
		console.log(arr);
		arr.sort();
		console.log(arr);
		/*arr.sort(function(n1,n2){
			if (n1<n2) {
				return -1;
			} else if (n1>n2){
				return 1;
			}else{
				return 0;
			}
		});*/
		//可简化为
		arr.sort(function(n1,n2){
			return n1-n2;
		});
		console.log(arr);
		//反序为
		arr.sort(function(n1,n2){
			return n2 - n1;
		})
		console.log(arr);
	</script>
