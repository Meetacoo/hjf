<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.15-js三种运算结构-switch-case.html</title>
	<script type="text/javascript">
		var num = 2;
		switch(num){
			case 1:
				alert('num=1');
				break;
			case 2:
				alert('num=2');
				break;
		}
	</script>
</head>
