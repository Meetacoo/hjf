<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.19-DOM获取父节点.html</title>
	<style type="text/css">
		#box1{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background-color: pink;
			margin: 50px auto;
		}
		#box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: skyblue;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox1 = document.getElementById('box1');
			var oBox2 = document.getElementById('box2');
			console.log(oBox2.parentNode);
			console.log(oBox2.parentNode.parentNode);
		}
	</script>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
	
</body>
</html>
