<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.20-DOM删除元素.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var aA = oBox.getElementsByTagName('a');
			for (var i = 0; i < aA.length; i++) {
				aA[i].onclick = function(){
					oBox.removeChild(this.parentNode);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="box">
		<li>1<a href="#">del</a></li>
		<li>2<a href="#">del</a></li>
		<li>3<a href="#">del</a></li>
		<li>4<a href="#">del</a></li>
		<li>5<a href="#">del</a></li>
	</ul>
</body>
</html>
