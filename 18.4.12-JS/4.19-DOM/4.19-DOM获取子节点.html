<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.19-DOM获取子节点</title>
	<style type="text/css">
		li{
			list-style: none;
			width: 100%;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			var oUli = document.getElementById('uli');
			var oLi = oUli.childNodes;
			console.log(oUli.childNodes);
			for (var i = 0; i < oLi.length; i++) {
				console.log(oLi[i].nodeType);
				if (oLi[i].nodeType == 1) {
					oLi[i].style.backgroundColor = 'pink';
				}
			}
			// console.log(oUli.childNodes);
			// console.log(oUli.nodeType);
		}
	</script>
</head>
<body>
	<ul id='uli'>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
