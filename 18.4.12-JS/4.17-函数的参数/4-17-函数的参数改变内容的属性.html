<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-17-函数的参数改变内容的属性.html</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			function css(obj,arr,value){
				obj.style[arr]=value;
			}
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oBox = document.getElementById('box');
			// oBtn1.onclick = function()
			oBtn1.onclick = function(){
				// oBox.style.width = '400px';
				css(oBox,'width','400px');
			}
			oBtn2.onclick = function(){
				oBox.style.height = '400px';
			}
			oBtn3.onclick = function(){
				oBox.style.background = 'pink';
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="变宽" id="btn1">
	<input type="button" name="" value="变高" id="btn2">
	<input type="button" name="" value="变粉" id="btn3">
	<div id="box"></div>
</body>
</html>
