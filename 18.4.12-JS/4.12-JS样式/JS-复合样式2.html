<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-复合样式2</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">	
		function obox(){
			var obox=document.getElementById('box');
			obox.style.width='400px';
			obox.style.height='400px';
			obox.style.backgroundColor='skyblue';
		}
	</script>
</head>
<body>
	<!-- <div id="box" onmouseover="document.getElementById('box').style.width='400px'; document.getElementById('box').style.backgroundColor='skyblue'" onclick ="document.getElementById('box').style.height='400px';"></div> -->
	<div id="box" onmouseover="obox()"></div>
</body>
</html>
