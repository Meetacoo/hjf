<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS-复合样式一</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
	<script type="text/javascript">
		function toBlue(){
			document.getElementById('box').style.width='400px';
			document.getElementById('box').style.height='400px';
			document.getElementById('box').style.backgroundColor='skyblue';
		}
	</script>
</head>
<body>
	<div id="box" onclick="toBlue()"></div>
</body>
</html>
