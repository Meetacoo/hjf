<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.07-对象-改变this指向-对象的拷贝.html</title>
	<script type="text/javascript">
		var obj1 = {
			name:'Metara',
			age:20
		}
		/*
		//通过实例方式创建新对象拷贝，前对象（obj1）也将会具有obj2的新属性
		var obj2 = obj1;
		obj2.sex = 'female';
		console.log(obj1);
		*/
		//给obj3为空对象，然后循环，这时obj3虽然继承了obj1的属性，但obj1将不会再具有obj3 的新属性
		var obj3 = {};
		for(key in obj1){
			obj3[key] = obj1[key];
		}
		obj3.sex = 'female';
		console.log(obj3);
		console.log(obj1);

	</script>
</head>
<body>
	
</body>
</html>
