<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.06-对象-改变this指向-继承-create方法创建对象.html</title>
	<script type="text/javascript">
		var obj = {
			name:'meta',
			age:20,
		}

		//原型指向为Object-->obj内的属性-->Object
		var obj2 = Object.create(obj);
		//null没有原型prototype指向，也就是说obj3没有任何继承
		var obj3 = Object.create(null);
		//原型指向为Object
		var obj4 = Object.create({});
		console.log(obj);
		console.log(obj.__proto__);
		console.log(obj2);
		//值为true，说明创建obj2时为其传了obj这个对象，作用是改变先行对象（obj2）的__proto__
		console.log(obj2.__proto__);
		console.log(obj2.__proto__ == obj);
		console.log(obj3);
		console.log(obj4);
	</script>
</head>
<body>
	
</body>
</html>
