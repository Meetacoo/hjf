<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.06-函数方式创建对象-new关键字-系统创建.html</title>
	<script type="text/javascript">
		function person(name,age){//构造函数/类
			this.name = name;
			this.age = age;
		}
		
		person.prototype.showName = function(){
			console.log('I am ' + this.name);
		}
		person.prototype.showAge = function(){
			console.log('I am ' + this.age +' years old');
		}
		/*
		//
		this.showName = function(){
			console.log('I am ' + this.name);
		}
		this.showAge = function(){
			console.log('I am ' + this.age +' years old');
		}*/
		//出来效果是一样的,p1被p2覆盖
		var p1 = new person('metara',20);
		/*p1.showName();
		p1.showAge();*/
		var p2 = p1;
		p2.name = 'meta';

		p1.showName();
		p1.showAge();
		p2.showName();
		p2.showAge();
		console.log(p1.showAge == p2.showAge)

		var str1 = 'hello';
		var str2 = str1;
		str2 = 'world';
		console.log(str1,str2);
		
	</script>
</head>
<body>
	
</body>
</html>
