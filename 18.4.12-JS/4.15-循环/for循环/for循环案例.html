<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环案例.html</title>
	<script type="text/javascript">
		window.onload=function(){
			var obtn1 = document.getElementById('btn1');
			var obtn2 = document.getElementById('btn2');
			var obtn3 = document.getElementById('btn3');
			var obox = document.getElementById('box');
			var achk = obox.getElementsByTagName('input');
			obtn1.onclick=function(){
				for (var i = 0; i < achk.length; i++) {
				achk[i].checked=true;//总体设置样式
				}
			}

			obtn2.onclick=function(){
				for (var i = 0; i < achk.length; i++) {
				achk[i].checked=false;//总体设置样式
				}
			}
			
			obtn3.onclick=function(){
				for (var i = 0; i < achk.length; i++) {
					if (achk[i].checked==true) {
						achk[i].checked=false;
					} else {
						achk[i].checked=true;
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="全选" id="btn1">
	<input type="button" name="" value="全不选" id="btn2">
	<input type="button" name="" value="反选" id="btn3"><br>
	<div id="box">
		<input type="checkbox" name=""><br>
		<input type="checkbox" name=""><br>
		<input type="checkbox" name=""><br>
		<input type="checkbox" name=""><br>
		<input type="checkbox" name=""><br>
		<input type="checkbox" name=""><br>
		<input type="checkbox" name=""><br>
		<input type="checkbox" name="">
	</div>
</body>
</html>
