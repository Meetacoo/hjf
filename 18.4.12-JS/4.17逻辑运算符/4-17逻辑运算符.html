<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-17逻辑运算符</title>
	<script type="text/javascript">
		var a = '1';
		var b = 1;
		if (a == b){
			alert('真');
		}else{
			alert('假');
		}
		// '=='表示恒等，区分内容，但是不区分类型
		if (a != b){
			alert('真');
		}else{
			alert('假');
		}
		// '!='表示不恒等，区分内容，但是不区分类型
		if (a === b) {
			alert('true');
		} else {
			alert('false');
		}
		// '==='表示全等，不止区分内容，但还区分类型
		if (a !== b) {
			alert('true');
		} else {
			alert('false');
		}
		// '!=='表示不全等，不止区分内容，但还区分类型
	</script>
</head>
<body>
	
</body>
</html>
