	<title>4-17逻辑运算符区分大于9小于100的数.html</title>
	<script type="text/javascript">
		var a = 87;
		if (a > 9 && a < 100) {
			alert('yes');
		} else {
			alert('no');
		}
		if (a < 9 || a > 100) {

		} else {
			alert('no');
		}
	</script>
