<head>
	<meta charset="UTF-8">
	<title>5.13-表单-获取表单元素</title>
	<script type="text/javascript">
		window.onload = function(){
			var aForms = document.forms;
			var oForm = aForms[0];
			var oFormEles = oForm.elements;
			console.log(aForms);
			console.log(aForms[0]);
			console.log(oForm);
			console.log(oForm[0]);
			console.log(oForm.age);
			console.log(oForm.elements);
			console.log(oForm.elements[0]);
			console.log(oFormEles[1]);
			console.log(oFormEles[1].form);
		}
	</script>
</head>
<body>
	<form>
		<input type="text" name="username"><br><br>
		<input type="text" name="age"><br><br>
		<input type="submit" name="submit" value="提交">
		<input type="button" name="test" value="测试"><br><br>
	</form>
	<form>
