<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-27-事件-键盘事件-右键菜单.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 50px;
			height: 180px;
			display: none;
			position: absolute;
		}
		li{
			float: left;
			width: 50px;
			height: 30px;
			list-style: none;
			text-align: center;
			border: 1px solid #000;
			box-sizing: border-box;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oMenu = document.getElementById('menu');
			document.oncontextmenu = function(ev){
				var oEvent = ev || event;
				oMenu.style.display = 'block';
				oMenu.style.left = oEvent.clientX + 'px';
				oMenu.style.top = oEvent.clientY + 'px';
				/*先弹出‘1’后弹出默认菜单
				alert('1');
				阻止默认行为
				1)
				return false;
				2)
				oEvent.preventDefault();*/
				return false;
			}
			document.onclick = function(){
				oMenu.style.display = 'none';
			}
		}
	</script>
</head>
<body>
	<ul id="menu">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
