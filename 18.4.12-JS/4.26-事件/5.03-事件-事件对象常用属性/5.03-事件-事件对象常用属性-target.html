<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.03-事件-事件对象常用属性-target</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			height: 300px;
			background-color: skyblue;
			position: relative;
			
		}
		#sbox{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-left: 100px;
			margin-top: 100px;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oSbox = document.getElementById('sbox');
			oBox.addEventListener('click',function(ev){
				var oEvent = ev || event;
				//指源对象，即点谁是谁
				console.log(oEvent.target);
				//指自身，即事件加在那个对象上就是指哪个对象
				console.log(oEvent.currentTarget);
			},false);
		}
	</script>
</head>
<body>
	<div id="box">
		<div id="sbox"></div>
	</div>
</body>
</html>
