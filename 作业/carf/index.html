<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h"></i>
		</div>
		<div class="edit">
			<div class="edit-left">
				<i class="fas fa-map-marker-alt edit-icon"></i>
				<span class="edit-local">朝阳区三环...</span>
			</div>
			<span class="edit-right">编辑商品</span>
		</div>
		<div class="selfRun">
			<i class="fas fa-check-circle selfRun-check"></i>
			<span class="selfRun-jd">JD</span>
			<span>京东自营</span>
		</div>
		<div class="describe">
			<span class="describe-jd">商品用券前已免运费，已选商品总重0.45kg</span>
			<i class="fas fa-exclamation-circle describe-icon"></i>
		</div>
		<div class="main">
			<div class="main-check">
				<i class="fas fa-check-circle"></i>
			</div>
			<div class="main-right">
				<div class="main-right-top">
					<div class="main-img">
						<img src="img/b1.jpg" alt="">
					</div>
					<span class="desc">好课程是设计出来的</span>
					<div class="price-box">
						<i class="fas fa-yen-sign price-icon"></i>
						<span class="price">29.<span class="price-min">90</span></span>
						<!-- <i class="fas fa-minus price-minus"></i> -->
						<span class="price-minus">-</span>
						<span class="num">1</span>
						<!-- <i class="fas fa-plus price-plus"></i> -->
						<span class="price-plus">+</span>
					</div>
					<span class="move">移入关注</span><span class="del">删除</span>
				</div>
				<div class="main-right-bottom">
					<span class="serve">服务</span>
					<span class="main-desc">[礼品购]礼品服务</span>
					<i class="fas fa-angle-right main-more"></i>
				</div>
			</div>
		</div>
		<div class="main main-second">
			<div class="main-check">
				<i class="fas fa-check-circle"></i>
			</div>
			<div class="main-right">
				<div class="main-right-top">
					<div class="main-img">
						<img src="img/b2.jpg" alt="">
					</div>
					<span class="desc">思维导图(全彩精装典藏版)</span>
					<span class="weight">0.45kg/件</span>
					<div class="price-box">
						<i class="fas fa-yen-sign price-icon"></i>
						<span class="price">37.<span class="price-min">40</span></span>
						<!-- <i class="fas fa-minus price-minus"></i> -->
						<span class="price-minus">-</span>
						<span class="num">1</span>
						<!-- <i class="fas fa-plus price-plus"></i> -->
						<span class="price-plus">+</span>
					</div>
					<span class="move">移入关注</span><span class="del">删除</span>
				</div>
				<div class="main-right-bottom">
					<span class="serve">服务</span>
					<span class="main-desc">[礼品购]礼品服务</span>
					<i class="fas fa-angle-right main-more"></i>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer-check">
				<i class="fas fa-check-circle"></i>
				<span class="footer-all">全选</span>
			</div>
			<div class="footer-mid">
				<div class="mid-top">
					<span class="top-total">总计：<span class="top-total-price"><i class="fas fa-yen-sign price-icon"></i>67.30</span></span>
				</div>
				<div class="mid-bottom">
					<span class="bottom-total-price">总额:<i class="fas fa-yen-sign price-icon"></i>67.30</span>
					<span class="bottom-total-price">立减:<i class="fas fa-yen-sign price-icon"></i>0.00</span>
				</div>
			</div>
			<div class="footer-go">
				<span class="go-account">去结算</span><span class="go-num">(2件)</span>
			</div>
		</div>
	</div>
