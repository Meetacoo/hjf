<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模仿网页整体布局2</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		header{
			width: 1000px;
			height: 50px;
			background-color: #ccc;
			margin: 0 auto;
		}
		header ul{
			list-style: none;
			text-align: center;
			margin: 0 80px;
		}
		header ul li{
			height: 50px;
			line-height: 50px;
			margin: 0 45px;
			float: left;
		}
		section{
			width: 800px;
			height: 400px;
			margin: 50px auto;
		}
		section img{
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<ul>
			<li>天猫超市</li>
			<li>天猫国际</li>
			<li>天猫会员</li>
			<li>电器城</li>
			<li>喵鲜生</li>
		</ul>
	</header>
	<section>
		<img src="../../image/bgtimall.jpg">
	</section>
</body>
</html>
