<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-jsonp测试</title>
</head>
<body>
	<button>获取数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:'http://127.0.0.1:3000/getData',
				dataType:'jsonp',//相当于eval
				jsonp:'callback'//和服务器约定
			})
			.done(function(data){
				console.log(data);
			})
		})
	})
</script>
</html>
