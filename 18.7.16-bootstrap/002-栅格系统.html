<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-栅格系统</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			height: 50px;
			background: skyblue;
			margin: 0 auto;
		}
		.col-md-1{
			width: 8.333%;
		}
		.col-md-2{
			width: 16.667%;
		}
		.col-md-3{
			width: 25%;
		}
		.col-md-4{
			width: 33.333%;
		}
		.col-md-5{
			width: 41.667%;
		}
		.col-md-6{
			width: 50%;
		}
		.col-md-7{
			width: 58.333%;
		}
		.col-md-8{
			width: 66.667%;
		}
		.col-md-9{
			width: 75%;
		}
		.col-md-10{
			width: 83.333%;
		}
		.col-md-11{
			width: 91.667%;
		}
		.col-md-12{
			width: 100%;
		}
		@media screen and (min-width: 992px){
			.col-md-1,
			.col-md-2,
			.col-md-3,
			.col-md-4,
			.col-md-5,
			.col-md-6,
			.col-md-7,
			.col-md-8,
			.col-md-9,
			.col-md-10,
			.col-md-11,
			.col-md-12{
				float: left;
			}
		}
		@media screen and (max-width: 768px) {
			.container{
				width: 100%;
			}
		}
		@media screen and (min-width: 768px) and (max-width: 992px) {
			.container{
				width: 750px;
			}
		}
		@media screen and (min-width: 992px) and (max-width: 1200px) {
			.container{
				width: 960px;
			}
		}
		@media screen and (min-width: 1200px) {
			.container{
				width: 1170px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-md-1">1</div>
		<div class="col-md-1">1</div>
		<div class="col-md-1">1</div>
		<div class="col-md-1">1</div>
		<div class="col-md-8">8</div>
		<div class="col-md-4">4</div>
		<div class="col-md-4">4</div>
		<div class="col-md-4">4</div>
		<div class="col-md-4">4</div>
		<div class="col-md-2">2</div>
		<div class="col-md-2">2</div>
		<div class="col-md-2">2</div>
		<div class="col-md-2">2</div>
	</div>
</body>
</html>
