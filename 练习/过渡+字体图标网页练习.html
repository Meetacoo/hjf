<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡+字体图标网页练习</title>
	<link rel="stylesheet" type="text/css" href="../Font-CSS/css/fontawesome-all.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container{
			width: 100%;
			border: 1px solid #000;
			overflow: hidden;
		}
		.container input,.container input+a{
			width: 20%;
			height: 34px;
			position: absolute;
			left: 0px;
			background-color: orange;
		}
		.container #col2,.container #col2+a{
			left: 20%;
		}
		.container #col3,.container #col3+a{
			left: 40%;
		}
		.container #col4,.container #col4+a{
			left: 60%;
		}
		.container #col5,.container #col5+a{
			left: 80%;
		}
		.container input{
			z-index: 999;
			opacity: 0;
		}
		.container input+a{
			z-index: 666;
			text-align: center;
			line-height: 34px;
			text-decoration: none;
			color: white;
			font-weight: bold;
		}
		.container input:checked:checked+a{
			background-color: pink;
		}
		.container input:hover+a{
			background-color: skyblue;
		}
		.container input+a i{
			z-index: 888;
		}
		/*也可以这么写，和上边两行一样
		.container input:hover+a{
			background-color: skyblue;
		}
		.container input:checked:checked+a{
			background-color: pink;
		}*/
		html,body,.container,.content,.panel{
			height: 100%;
		}
		.content{
			margin-top: 34px;
			transition: all 0.5s;
		}
		.container #col1:checked ~ .content #Home,
		.container #col2:checked ~ .content #Service,
		.container #col3:checked ~ .content #About,
		.container #col4:checked ~ .content #Team,
		.container #col5:checked ~ .content #Contect{
			animation: sport 1s linear;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		.container #col1:checked ~ .content{
			transform: translateY(0%);
		}

		.container #col2:checked ~ .content{
			transform: translateY(-100%);
		}

		.container #col3:checked ~ .content{
			transform: translateY(-200%);
		}

		.container #col4:checked ~ .content{
			transform: translateY(-300%);
		}

		.container #col5:checked ~ .content{
			transform: translateY(-400%);
		}
		.panel{
			background-image: url(../image/yyqx.jpg);
			background-repeat: no-repeat;
			background-size: 100% 100%;	
		}
		.content .panel:nth-child(2){
			background-image: url(../image/zs.jpeg);
		}
		.content .panel:nth-child(4){
			background-image: url(../image/zs.jpeg);
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="radio" name="nav" checked="" id="col1">
		<a href="#">
			<i class="fas fa-home"></i>
			Home
		</a>
		<input type="radio" name="nav" id="col2">
		<a href="#">
			<i class="fas fa-home"></i>
			Service
		</a>
		<input type="radio" name="nav" id="col3">
		<a href="#">
			<i class="fas fa-home"></i>
			About
		</a>
		<input type="radio" name="nav" id="col4">
		<a href="#">
			<i class="fas fa-home"></i>
			Team
		</a>
		<input type="radio" name="nav" id="col5">
		<a href="#">
			<i class="fas fa-home"></i>
			Contect
		</a>
		<div class="content">
			<section class="panel" id="Home"></section>
			<section class="panel" id="Service"></section>
			<section class="panel" id="About"></section>
			<section class="panel" id="Team"></section>
			<section class="panel" id="Contect"></section>
		</div>
	</div>
</body>
</html>
