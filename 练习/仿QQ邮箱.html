<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿QQ邮箱</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 62px;
			background-color: #bbb;	
		}
		.top .logo{
			width: 200px;
			float: left;
			margin-top: 15px;
			padding-left: 100px;
		}
		.top .nav{
			width: 200px;
			float: right;
			line-height: 62px;
			padding-right: 100px;
		}
		.bottom{
			width: 100%;
			height: 40px;
			background-color: #bbb;
			text-align: center;
			line-height: 40px;
		}
		.box{
			width: 1000px;
			height: 500px;
			margin: 100px auto;
		}
		.box1{
			width: 600px;
			height: 400px;
			/*background-image: url(https://rescdn.qqmail.com/zh_CN/htmledition/images/tg-mj1e9c5d.jpg);*/
			background: url(https://rescdn.qqmail.com/zh_CN/htmledition/images/tg-mj1e9c5d.jpg) 70% no-repeat;
			float: left;
		}
		.box2{
			width: 300px;
			height: 400px;
			border: 1px solid;
			border-color: #ddf;
			border-radius: 10px;
			float: right;
		}
		nav{
			width: 100%;
			line-height: 50px;
			display: block;
			float: left;
			text-align: center;
			/*padding-left: 20px;*/
			border-bottom:1px solid #ccd;
		}
		nav span:hover{
			color: black;
		}
		nav span:visited{
			color: black;
		}
		span{
			/*background-color: red;*/
			display: inline;
			padding: 20px;
			color: #ccc;
		}
		.api,.api3{
			width: 260px;
			height: 40px;
			margin-top: 40px;
			border-radius: 4px;
			margin-left: 20px;
			padding: 20px;
			box-sizing: border-box;
		}
		.api,.api3:focus{
			outline-color: #39f;
		}
		.api3{
			/*width: 260px;
			height: 40px;*/
			margin-top: 10px;
			/*border-radius: 4px;
			margin-left: 20px;*/
		}
		.auto{
			margin-left: 20px;
			margin-top: 25px;
		}
		.auto lable{
			font-size: 12px;
			line-height: 20px;
		}
		.auto input{
			width: 15px;
			height: 15px;
			vertical-align: middle;
		}
		.api2{
			width: 260px;
			height: 40px;
			margin-top: 20px;
			margin-left: 20px;
			background-color: #39f;
			color: white;
			border-radius: 4px;
			font-size: 20px;
		}
		footer{
			width: 280px;
			margin-top: 70px;
			position: center;
			text-align: right;
			color: gray;
		}
		a{
			font-size: 10px;
			text-decoration: none;
			color: #39f;
		}
		a:hover{
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<div class="top">
		<div class="logo">
			<img src="https://rescdn.qqmail.com/zh_CN/htmledition/images/logo/qqmail/qqmail_logo_default_35h206ff1.png">
		</div>
		<div class="nav">
			<a href="#">基本版 | </a>
			<a href="#">English | </a>
			<a href="#">手机版 | </a>
			<a href="#">企业邮箱</a>
		</div>
	</div>
	<div class="box">
		<div class="box1"></div>
		<div class="box2">
			<nav>
				<span>快速登录</span>
				<span>账号密码登录</span>
			</nav>
			<input type="text" name="username" class="api" placeholder="支持QQ号/邮箱/手机号登录">
			<input type="password" name="password" class="api3" placeholder="QQ密码">
			<div class="auto"><input type="checkbox" name="next" id="autoCheck"><lable for="autoCheck">下次自动登录</lable></div>

			<input type="button" value="登 录" class="api2">
			<footer>
				<a href="#">忘了密码？</a>|
				<a href="#">注册新账号</a>&nbsp;|
				<a href="#">意见反馈</a>
			</footer>
		</div>
	</div>
	<div class="bottom">
		<a href="#">关于腾讯 | </a>
		<a href="#">服务条款 | </a>
		<a href="#">客服中心 | </a>
		<a href="#">联系我们 | </a>
		<a href="#">帮助中心 | </a>
		<span>©1998 - 2018 Tencent Inc. All Rights Reserved.</span>
	</div>
</body>
</html>
