<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>18.05.20-04-闭包2-传参-解决i值问题.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			width: 100%;
			height: 30px;
			border: 1px solid #000;
		}
		.active{
			background-color: orange;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aLi = document.getElementsByTagName('li');
			var iLastOne = 0;
			for (var i = 0; i < aLi.length; i++) {
				(function(index){
					// console.log(index);

					aLi[i].onmouseover = function(){
						console.log(index);
						aLi[iLastOne].className = '';
						aLi[index].className = 'active';
						iLastOne = index;
					}
				})(i)
			}
			/*
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].onmouseover = function(){
					for (var j = 0; j < aLi.length; j++) {
						aLi[j].className = '';
					}
					this.className = 'active';
				}
			}
			*/
		}
	</script>
</head>
<body>
	<ul>
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
