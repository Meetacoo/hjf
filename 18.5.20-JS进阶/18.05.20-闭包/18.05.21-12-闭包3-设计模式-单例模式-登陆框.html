			function createLoginLayer(){
				var oDiv = document.createElement('div');
				oDiv.id = 'login';
				document.body.appendChild(oDiv);
				return oDiv;
			}
			function createMaskLayer(){
				var oDiv = document.createElement('div');
				oDiv.id = 'mask';
				document.body.appendChild(oDiv);

			function createSingle(fn){
				var obj = null;
				return function(){
					if (!obj) {
