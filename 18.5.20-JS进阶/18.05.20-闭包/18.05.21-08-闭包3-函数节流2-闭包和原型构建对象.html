		(function(w){
			function Person(name,age){
				this.name = name;
				this.age = age;
			}
			Person.prototype = {
				constructor:Person,
				__proto__:Object.prototype,
				name:this.name,
				age:this.age,
				showName:function(){
					console.log('i am ' + this.name);
				},
				showAge:function(){
					console.log('i am '+ this.age + ' years old');
				}
			}
			w.Person = Person;
		})(window);
		var P1 = new Person('Metara',20);
		P1.showName();
