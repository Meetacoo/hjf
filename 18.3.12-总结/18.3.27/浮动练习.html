<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动练习</title>
	<style type="text/css">
		.box1{
			width: 500px;
			height: 500px;
			margin: 150px auto;
		}
		.box2{
			width: 480px;
			height: 20%;
			margin: 10px;
		}
		.box21{
			width: 100px;
			height: 100px;
			background-color: pink;
			float: left;
		}
		.box22{
			width: 100px;
			height: 40px;
			background-color: pink;
			float: right;
		}
		.box23{
			width: 370px;
			height: 40px;
			margin-top: 17px;
			background-color: pink;
			float: right;
		}
		.box3{
			width: 480px;
			height: 66%;
			margin: 10px;
		}

		.box31{
			width: 150px;
			height: 90%;
			background-color: pink;
			float: left;
		}
		.box32{
			width: 150px;
			height: 90%;
			margin-left: 10px;
			background-color: pink;
			float: left;
		}
		.box33{
			width: 90px;
			height: 80%;
			margin-left: 10px;
			background-color: pink;
			float: left;
		}
		.box34{
			width: 50px;
			height: 100%;
			margin-left: 10px;
			background-color: pink;
			float: right;
		}
		.box35{
			width: 86%;
			height: 6%;
			margin-top: 10px;
			background-color: pink;
			float: left;
		}
		.box4{
			width: 480px;
			height: 5%;
			margin: 10px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box21"></div>
			<div class="box22"></div>
			<div class="box23"></div>
		</div>
		<div class="box3">
			<div class="box31"></div>
			<div class="box32"></div>
			<div class="box33"></div>
			<div class="box34"></div>
			<div class="box35"></div>
		</div>
		<div class="box4"></div>
	</div>
</body>
</html>
