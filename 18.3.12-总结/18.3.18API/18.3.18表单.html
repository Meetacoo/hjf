<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form>
		<p>
			用户名:<input type="text" name="username">
		</p>
		<p>
			密&nbsp码:<input type="password" name="password" value="12345678">
		</p>
		<p>
			性&nbsp别:<input type="radio" name="sex" value="male" checked>男
			<input type="radio" value="female" name="sex">女
		</p>
		<p>
			属&nbsp相:<input type="radio" name="shuxiang" value="mouse">鼠
			<input type="radio" value="cow" name="shuxiang">牛
		</p>
		<p>
			爱&nbsp好:<input type="checkbox" value="food" name="hobby">吃饭
			<input type="checkbox" value="sleep" name="hobby">睡觉
			<input type="checkbox" value="hit doudou" name="hobby">打豆豆
		</p>
		<p>
			<input type="button" value="点我有惊喜">
			<input type="submit">
			<input type="reset">
			<input type="image" src="郑爽.jpeg">
		</p>
		<p>
			<input type="hidden" value="ahhhhh...">
			Email:<input type="email" name="email">
		</p>
		<p>
			WebSite<input type="url" name="url">
		</p>
		<p>
			出生日期<input type="date" name="birth">
		</p>
		<p>
			FavoriteColor<input type="color" name="color">
		</p>
		<p>
			FavoriteNumber<input type="number" name="number">
		</p>
	</form>
</body>
</html>
