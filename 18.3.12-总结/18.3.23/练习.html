<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="This is a web">
	<title>练习</title>
	<style type="text/css">
		a{			
			/*border: red solid;*/
			color: red;
			text-decoration: none;
			text-shadow: 5px 5px 5px ;
		}

		a:focus{
			outline-color: green;
		}

		a:after{
			content: '哦';
		}

		a:before{
			content: '是';
		}

		p{
			width: 80px;
			/*dashed:虚线*/
			text-decoration: overline dashed;
			text-indent: 2em;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space:nowrap;
		}

		p:hover{
			color: brown;
			background-color: pink;
		}
	</style>
</head>
<body>
	<a href="#">链接</a>
	<p>段落呢哼哼</p>
</body>
</html>
