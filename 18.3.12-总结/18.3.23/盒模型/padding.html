<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			/*background-color: blue;*/
		}
		.one{
			background-color: skyblue;
			display: inline-block;
			border: 1px black dashed;
			padding-left: 100px;
		}
		.two{
			background-color: pink;
			display: inline-block;
			padding-top: 100px;
		}
		.three{
			background-color: yellow;
			padding-left: 200px;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
</body>
</html>
