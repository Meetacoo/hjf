<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border盒模型</title>
	<style type="text/css">
		div{
			/*倒三角
			width: 0px;
			border: 100px solid;
			border-color: black white white;*/
			/*border-bottom-width: 50px;*/

			/*练习*/
			width: 500px;
			height: 500px;
			border: 5px dashed pink;
			border-style: dashed dotted solid dashed;
			border-width: 2px 15px 40px 60px;
			border-top: double 30px red;/*同理可为left/right/bottom*/
			border-color: black purple yellow green;
			border-color: black yellow;/*把前一句覆盖了*/

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
