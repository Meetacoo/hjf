<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pading增加后使布局大小不发生变化</title>
	<style type="text/css">
		.one{
			width: 300px;
			height: 300px;
			background-color: skyblue;
			

		}
		.two{
			width: 100px;
			height: 100px;
			background-color: pink;
			padding: 50px;
			/*便如此做*/
			box-sizing: border-box;

		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
	</div>
</body>
</html>
