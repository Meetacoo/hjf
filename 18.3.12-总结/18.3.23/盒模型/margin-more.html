<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin传递性</title>
	<style type="text/css">
	/*将会传递
		.one{
			width: 300px;
			height: 300px;
			background-color: skyblue;
		}
		.two{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 50px;
		}*/
			/*改变传递的方法*/
			.one{
			width: 300px;
			height: 300px;
			background-color: skyblue;
			/*第一种方法，水平、垂直居中
			overflow: hidden;*/
			/*或者第二种方法
			padding-top: 1px;*/ 
			/*第三种方法*/
			border: 1px solid yellow;
		}
		.two{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 100px;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
	</div>
</body>
</html>
