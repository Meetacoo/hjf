<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;

		}
		.one{
			background-color: skyblue;
			margin-left: 100px;
			margin-bottom: 50px;
		}
		.two{
			background-color: pink;
			margin-top: -100px;
		}
		.three{
			background-color: yellow;
			/*margin-left: 100px;*/
			margin: -100px 200px;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
</body>
</html>
