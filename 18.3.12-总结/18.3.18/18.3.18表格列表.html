<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<h1 align="center" style="color: red;">成了圈圈的表格</h1><hr>
	<!-- 主表格 -->
	<table width="200" height="200" align="center">
	<!-- 这个是有边框的<table border="1" width="200" height="200" align="center"> -->
		<!-- 第一行 -->
		<tr align="center">
			<!-- 第一列 -->
			<td width="50px" align="right" valign="bottom">1-1</td>
			<!-- 第二列 -->
			<td valign="top">1-2</td>
			<!-- 第三列 -->
			<td align="left" valign="bottom">1-3</td>
		</tr>
		<!-- 第二行 -->
		<tr align="center">
			<!-- 第一列 -->
			<td height="100" align="left">2-1</td>
			<!-- 第二列 -->
			<td bgcolor="pink">
				<table  border="1">
					<tr>
						<td>2-2</td>
					</tr>
				</table>
			</td>
			<!-- 第三列 -->
			<td align="right">2-3</td>
		</tr>
		<!-- 第三行 -->
		<tr align="right" valign="top">
			<!-- 第一列 -->
			<td>3-1</td>
			<!-- 第二列 -->
			<td align="center" valign="bottom">3-2</td>
			<!-- 第三列 -->
			<td width="50px" align="left">3-3</td>
		</tr>
	</table>
</body>
</html>
