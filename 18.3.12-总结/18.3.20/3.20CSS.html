<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css层叠样式表小练习</title>
	<style type="text/css">
		p{
			color: green;
			font-size: 28px;
			font-style: italic;
			font-weight: lighter;
			/*font-weight: 800;*/
			font-family: 黑体;
			/*也可以写成
			font:800 italic 28px 微软雅黑;*/
			
		}
	</style>
</head>
<body>
	<h1>早春呈水部张十八员外</h1>
	<p style="color: black;font-size:20px">唐&nbsp;韩愈</p>
	<p>天街小雨润如酥</p>
	<p>草色遥看近却无</p>
	<p>最是一年春好处</p>
	<p>绝胜烟柳满皇都</p>
</body>
</html>
