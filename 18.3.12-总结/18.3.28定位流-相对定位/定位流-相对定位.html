<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流-相对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
		}
		.box1{
			background-color: pink;
		}
		.box2{
			background-color: skyblue;
			position: relative;
			top: 10px;	
			/*margin: -10px;*/
		}
		.box3{
			background-color: tomato;
			position: relative;	
			left: 20px;	
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
