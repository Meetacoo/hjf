<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3新增属性-动画效果</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: pink;
			transition-property: width,height;
			transition-duration: 1s,1s;
		}
		div:hover{
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
