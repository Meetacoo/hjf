<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style type="text/css">
		/*选中所有有此属性的
		[title]{
			color: red;
		}*/

		/*选中独立值为该值的
		[title="baidu"]{
			color: pink;
		}*/

		/*选中独立或以该值开始并中间以“-”相连的的
		[title|='baidu']{
			color: green;
		}*/

		/*选中独立或以该值开始的
		[title^="baidu"]{
			color: yellow;
		}*/

		/*选中独立或以该值结束的
		[title$='com']{
			color: brown;
		}*/

		/*选中独立或已该值开始并中间有空格的
		[title~='baidu']{
			color: gray;
		}*/

		/*只要有该值就可被选中*/
		[title*='baidu']{
			color: purple;
		}
	</style>

</head>
<body>
	<a href="#">链接</a>
	<a href="#" title="">链接1</a>
	<a href="#" title="baidu">链接2</a>
	<a href="#" title="baidu-com">链接3</a>
	<a href="#" title="baidu com">链接4</a>
	<a href="#" title="baidu.com">链接5</a>
	<a href="#" title="www.com">链接6</a>
	<a href="#" title="www.baidu-com">链接7</a>
</body>
</html>
