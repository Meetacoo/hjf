<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟选择器</title>
	<style type="text/css">
	/*相邻兄弟选择器*/
		h1+header{
			color: blue;
		}


	/*所有兄弟都能选中*/
		h1~header{
			color: green;
		}


		/*注意，只能向下选*/
	</style>
</head>
<body>
	<p>
		<header>header1</header>
		<h1>h1</h1>
		<header>header2</header>
		<header>header3</header>
		<header>header4</header>
	</p>
	<div>aa</div>
</body>
</html>
