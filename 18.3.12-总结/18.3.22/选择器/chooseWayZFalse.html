<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
		a:link{
			color: pink;
		}
		a:visited{
			color: green;
		}
		a:hover{
			color: gray;
		}
		a:active{
			color: brown;
		}
		input:focus{
			outline-color: red;
		}
		p:after{
			content: '!';
		}
		p:before{
			content: 'this is a ';
		}
	</style>
</head>
<body>
	<a href="">链接</a>
	<input type="" name="">
	<p>duanluo</p>
</body>
</html>
