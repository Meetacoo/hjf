		p:first-of-type{
			color: red;
		}

		p:last-of-type{
			color: blue;
		}
		/*第多少个*/
		p:nth-of-type(3){
			color: gray;
		}

		p:nth-of-type(2n+0){
			color: green;
		}

		p:nth-of-type(odd){
			color: pink;
		}

		p:nth-of-type(even){
			color: yellow;
		}

		p:nth-last-of-type(2){
			color: blue;
		}
	</style>
