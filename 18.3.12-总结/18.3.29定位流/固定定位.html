<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/*固定定位始终相对于浏览器，即body*/
		div{
			width: 200px;
			height: 200px;
		}
		.box1{
			background-color: pink;
		}
		.box2{
			background-color: skyblue;
			position: fixed;
			/*top: 10px;*/
			left: 10px;
		}
		.box3{
			width: 1800px;
			height: 800px;
			background-color: brown;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
