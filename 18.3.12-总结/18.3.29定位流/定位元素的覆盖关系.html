<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位元素的覆盖关系</title>
	<style type="text/css">
		.f1{
			width: 300px;
			height: 300px;
			background-color: pink;
			position: relative;
		}
		.f11{
			width: 200px;
			height: 200px;
			background-color: skyblue;
			position: absolute;
		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: brown;
			position: absolute;
			top:300px;
			left: 300px;
			z-index: 2;	
		}
		.f2{
			width: 300px;
			height: 300px;
			background-color: yellow;
			position: relative;
			left: 10px;
			top: 10px;
			z-index: 3;
		}
		.f22{
			width: 200px;
			height: 200px;
			background-color: green;
			position: relative;
			top: 10px;
		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: tomato;
			position: absolute;
			top: 0px;
			left: 310px;
		}
	</style>
</head>
<body>
	<div class="f1">
		<div class="f11">
			<div class="son1"></div>
		</div>
	</div>
	<div class="f2">
		<div class="f22">
			<div class="son2"></div>
		</div>
	</div>
</body>
</html>
