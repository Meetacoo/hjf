<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位-参照父元素加了padding</title>
	<style type="text/css">
		.father{
			width: 500px;
			height: 500px;
			margin: 100px auto;
			background-color: pink;
			position: relative;
			/*加了padding后*/
			padding: 50px;
			border: 20px solid #000;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: skyblue;
			position: absolute;
			left: 0px;
			top: 0px;
			margin-left: 40%;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
