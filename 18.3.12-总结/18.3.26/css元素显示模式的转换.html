<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css元素显示模式的转换</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 10px;
			/*display: inline-block;*/
			display: inline;
		}
		span{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 10px;
			/*display: block;*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<span>span1</span>
	<span>span2</span>
</body>
</html>
