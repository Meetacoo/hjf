<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius圆角月牙练习</title>
	<style type="text/css">
		div{
			margin: 100px auto;
			width: 200px;
			height: 200px;
			border-right: 50px solid yellow;
			border-bottom-right-radius: 60% 60%;
			border-top-right-radius: 60% 60%;
			border-left: 50px solid skyblue;
			border-top-left-radius: 40% 60%;
			border-bottom-left-radius: 40% 60%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
