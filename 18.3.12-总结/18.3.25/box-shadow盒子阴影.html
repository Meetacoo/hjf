<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow盒子阴影</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			margin: 300px auto;
			border: 1px solid #000;
			/*盒子阴影：水平 垂直 模糊距离 阴影大小 阴影颜色 内阴影*/
			box-shadow: 5px 5px 10px 5px pink inset;
			/*默认为外阴影“outset”，不用设置*/
			cursor: pointer;
		}
		div:hover{
			box-shadow: 5px 5px 10px 5px pink;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
