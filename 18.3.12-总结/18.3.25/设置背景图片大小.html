<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置背景图片大小</title>
	<style type="text/css">
		ul{
			width: 500px;
			margin: 150px auto;
			list-style: none;
		}
		li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-bottom: 10px;
			background-image: url(http://imgsrc.baidu.com/forum/w=580;/sign=753ad9993d2ac65c6705667bcbc9b011/9a504fc2d5628535aa60d7d898ef76c6a6ef6342.jpg);
		}
		li:nth-child(2){
			background-size: 200px 200px;
		}
		li:nth-child(3){
			background-size: 100%;
		}
		li:nth-child(4){
			background-size: 100px auto;
		}
		li:nth-child(5){
			background-size: auto 100px;
		}
		li:nth-child(6){
			background-size: cover;
		}
		li:nth-child(7){
			background-size: contain;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
