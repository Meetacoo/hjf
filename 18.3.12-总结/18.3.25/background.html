<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background</title>
	<style type="text/css">
		body{
			width: 100%;
			background-image: url(http://i0.hdslb.com/bfs/archive/f1767f98ae7d3ef532167bd2907d8f151bbaa430.jpg);
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		div{
			width: 800px;
			height: 1200px;
			border: 1px solid #000;
			margin: 150px auto;
			/*背景*/
			background-color: rgba(255,80,120,0.5);
			background-image: url(http://imgsrc.baidu.com/forum/w=580;/sign=753ad9993d2ac65c6705667bcbc9b011/9a504fc2d5628535aa60d7d898ef76c6a6ef6342.jpg);
			/*背景图片的重复
			不重复
			background-repeat: no-repeat;
			默认重复平铺
			background-repeat: none;
			x轴重复平铺
			background-repeat: repeat-x;
			y轴重复平铺
			background-repeat: repeat-y;*/
			/*背景图位置变换
			background-position: center;
			background-position: 100px 100px;
			background-position: left bottom;*/
			/*背景图片固定
			background-attachment: fixed;*/

			/*复合样式
			background: skyblue url(http://imgsrc.baidu.com/forum/w=580;/sign=753ad9993d2ac65c6705667bcbc9b011/9a504fc2d5628535aa60d7d898ef76c6a6ef6342.jpg) no-repeat fixed center;*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
