<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color颜色属性设置</title>
	<style type="text/css">
		p{
			width: 500px;
			height: 20px;
			border: 1px dotted;
			/*颜色属性*/
			/*color: red;*/
			/*color: rgb(255,6,50);*/
			/*color: rgba(50,50,50,0.5);*/
			color: #FFCCff;/*也可以写成#FCF*/

			/*文本属性*/
			/*文本对齐方式*/
			/*text-align: right/center;*/
			text-align: left;

			/*为文本添加阴影*/
			text-shadow: 1px 10px 20px black;

			/*为文本添加各种线*/
			/*text-decoration: overline/underline/none;*/
			text-decoration: line-through;

			/*首行缩进*/
			text-indent: 2em;

			/*文本折叠*/
			/*折叠尾部并隐藏*/
			text-overflow: clip;
			overflow: hidden;
			/*折叠尾部并隐藏为省略号*/
			/*white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;*/

			/*允许长单词换到下一行*/
			/*word-wrap: normal;*/
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<p>我好奇问店里的老板，为什么取这么有意思的名字？老板的回答让我有些惊讶，他说这家咖啡厅并不是自己的，他只是帮别人看着，真正的老板上一个月回中国了，他说要寻找一个梦里的女孩。很长一段时间我都有些不习惯，从梦中醒来，发现枕头都是湿的，然而随着时间的推移，我几乎不记得有这么一个人，曾经出现过在我梦里。a apple aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
</body>
</html>
