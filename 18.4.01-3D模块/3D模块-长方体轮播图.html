<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D模块-长方体轮播图.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 1000px;
		}
		ul{
			width: 450px;
			height: 300px;
			/*border: 1px solid #000;*/
			margin: 150px auto;
			position: relative;
			/*perspective: 2000px;*/
			transform-style: preserve-3d;
			transform: rotateX(45deg) rotateY(50deg);
			animation: sport 5s linear 0s infinite normal;
		}
		ul li{
			list-style: none;
			position: absolute;
			left: center;
			top: 0;
		}
		@keyframes sport{
			from{
				/*transform: rotateX(0deg) rotateY(0deg);*/
				transform: rotateX(0deg);
			}
			to{
				/*transform: rotateX(360deg) rotateY(360deg);*/
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
		ul li:nth-child(1){
			transform: rotateX(90deg) translateZ(150px);
		}
		ul li:nth-child(2){
			transform: rotateX(180deg) translateZ(150px);
		}
		ul li:nth-child(3){
			transform: rotateX(270deg) translateZ(150px);
		}
		ul li:nth-child(4){
			transform: rotateX(360deg) translateZ(150px);
		}
		ul li:nth-child(5){
			transform: rotateY(90deg) translateZ(225PX);
		}
		ul li:nth-child(6){
			transform: rotateY(90deg) translateZ(-225PX);
		}
		/*ul li:nth-child(5){
			transform: rotateX(300deg) translateZ(260PX);
		}
		ul li:nth-child(6){
			transform: rotateX(360deg) translateZ(260PX);
		}*/
	</style>
</head>
<body>
		<ul>
			<li><img src="../image/yyqx.jpg"></li>
			<li><img src="../image/yyqx.jpg"></li>
			<li><img src="../image/yyqx.jpg"></li>
			<li><img src="../image/yyqx.jpg"></li>
			<!-- <li><img src="../image/yyqx.jpg"></li>
			<li><img src="../image/yyqx.jpg"></li> -->
		</ul>
</body>
</html>
