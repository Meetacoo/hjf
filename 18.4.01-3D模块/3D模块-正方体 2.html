<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D模块-正方体</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			margin: 150px auto;
			border: 1px solid #000;
			position: relative;
			/*perspective: 500px;*/
			transform-style: preserve-3d;
			transform: rotateX(45deg) rotateY(50deg);
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
			font-size: 50px;
			position: absolute;
			left: center;
			top: 0;
		}
		ul li:nth-child(1){
			background-color: pink;
			transform: rotateX(90deg) translateZ(100px);
		}
		ul li:nth-child(2){
			background-color: tomato;
			transform: rotateX(180deg) translateZ(100px);
		}
		ul li:nth-child(3){
			background-color: orange;
			transform: rotateX(270deg) translateZ(100px);
		}
		ul li:nth-child(4){
			background-color: yellow;
			transform: rotateX(360deg) translateZ(100px);
		}
		ul li:nth-child(5){
			background-color: skyblue;
			transform: rotateY(90deg) translateZ(100PX);
		}
		ul li:nth-child(6){
			background-color: red;
			transform: rotateY(90deg) translateZ(-100PX);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
