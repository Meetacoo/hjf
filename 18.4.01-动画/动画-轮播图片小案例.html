<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-轮播图片小案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 450px;
			height: 300px;
			background-color: skyblue;
			margin: 150px auto;
			border: 1px solid #000;
			position: relative;
			overflow: hidden;
		}
		ul{
			width: 1800px;
			height: 300px;
			animation: sport 5s linear 0s infinite normal;
			position: absolute;
		}
		ul li{
			width: 450px;
			height: 300px;
			list-style: none;
			background-color: pink;
			box-sizing: border-box;
			float: left;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -1350px;
			}
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul li:hover{
			opacity: 1;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="../image/yyqx.jpg"></li>
			<li><img src="../image/yyqx.jpg"></li>
			<li><img src="../image/yyqx.jpg"></li>
			<li><img src="../image/yyqx.jpg"></li>
		</ul>
	</div>
</body>
</html>
