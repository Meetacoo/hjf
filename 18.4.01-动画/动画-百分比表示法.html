<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画-百分比表示法</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 500px;
			height: 500px;
			background-color: skyblue;
			margin: 100px auto;
			position: relative;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			animation: sport 4s infinite;
			/*animation-play-state: paused;*/
		}
		@keyframes sport{
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 400px;
				top: 0px;
			}
			50%{
				left: 400px;
				top: 400px;
			}
			75%{
				left: 0px;
				top: 400px;
			}
			100%{
				left: 0px;
				top: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
