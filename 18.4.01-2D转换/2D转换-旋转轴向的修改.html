<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换-旋转轴向的修改</title>
	<style type="text/css">
		ul{
			margin: 100px	 auto;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			list-style: none;
			padding: 0;
			perspective: 500px;
		}
		ul li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		ul li:nth-child(1){
			transform: rotateX(45deg);
		}
		ul li:nth-child(2){
			transform: rotateY(45deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(45deg);
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../image/箭头上.jpg"></li>
		<li><img src="../image/箭头下.jpg"></li>
		<li><img src="../image/箭头左.jpg"></li>
	</ul>
</body>
</html>
