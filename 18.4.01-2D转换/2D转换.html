<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换</title>
	<style type="text/css">
		ul{
			margin: 0 auto;
			width: 500px;
			height: 800px;
			border: 1px solid #000;
		}
		ul li{
			width: 200px;
			height: 80px;
			background-color: pink;
			margin: 0 auto;
			list-style: none;
			margin-top: 50px;
			text-align: center;
			line-height: 80px;
		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			transform: translate(50px,50px);
		}
		ul li:nth-child(4){
			transform: scale(0.5,2);
		}
		ul li:nth-child(5){
			transform: rotate(45deg) translate(50px,50px) scale(0.5,2);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>平移</li>
		<li>缩放/拉伸</li>
		<li>复合样式</li>
	</ul>
</body>
</html>
