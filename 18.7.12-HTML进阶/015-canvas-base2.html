<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-canvas-base2</title>
	<style>
		#canvas,#canvas1{
			border: 1px solid #000;
		}
		#canvas{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<canvas width="100" height="100" id="canvas"></canvas>
	<canvas width="200" height="200" id="canvas1"></canvas>
</body>
<script>
	// 获取画布
	var oCanvas = document.getElementById('canvas');
	// 获取画布 2d 环境
	var ctx = oCanvas.getContext('2d');
	// 绘制起始位置
	ctx.moveTo(0,0);
	// 获取结束位置
	ctx.lineTo(100,100);
	// 绘制描边颜色
	ctx.strokeStyle = '#ff6700';
	// 绘制描边宽度
	ctx.lineWidth = 20;
	// 调用描边方法
	ctx.stroke();
	// console.log(ctx)
	// 获取画布
	var oCanvas1 = document.getElementById('canvas1');
	// 获取画布 2d 环境
	var ctx1 = oCanvas1.getContext('2d');
	// 绘制起始位置
	ctx1.moveTo(0,0);
	// 获取结束位置
	ctx1.lineTo(100,100);
	// 绘制描边颜色
	ctx1.strokeStyle = '#ff6700';
	// 绘制描边宽度
	ctx1.lineWidth = 20;
	// 调用描边方法
	ctx1.stroke();
	// console.log(ctx1)
</script>
</html>
