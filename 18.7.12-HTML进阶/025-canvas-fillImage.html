<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-canvas-fillImage</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="canvas"></canvas>
</body>
<script>
	// 获取画布
	var oCanvas = document.getElementById('canvas');
	// 获取画布 2d 环境
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();
	var img = new Image();
	img.src = 'images/02.png';
	img.onload = function(){
		// ctx.drawImage(img,0,0);
		// ctx.drawImage(img,0,0,200,200);
		ctx.drawImage(img,0,0,50,50,0,0,300,300);
	}
</script>
</html>
