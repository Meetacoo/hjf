<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-canvas-clip</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="canvas"></canvas>
</body>
<script>
	// 获取画布
	var oCanvas = document.getElementById('canvas');
	// 获取画布 2d 环境
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();
	ctx.fillStyle = '#0ff';
	ctx.rect(300,300,300,200);
	ctx.fill();
	ctx.stroke();
	ctx.clip();

	ctx.beginPath();
	ctx.fillStyle = '#f0f';
	ctx.arc(300,300,200,0,2*Math.PI,true);
	ctx.fill();
	ctx.stroke();

</script>
</html>
