<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-drag-drop-jigsaw1.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 500px;
			height: 300px;
			margin: 100px auto;
		}
		li{
			list-style: none;
			float: left;
			width: 100px;
			height: 150px;
		}
		li img{
			width: 100px;
			height: 150px;
		}
	</style>
</head>
<body>
	<ul class="container">
		<li draggable = 'true'><img src="images/01.png" alt=""></li>
		<li draggable = 'true'><img src="images/02.png" alt=""></li>
		<li draggable = 'true'><img src="images/03.png" alt=""></li>
		<li draggable = 'true'><img src="images/04.png" alt=""></li>
		<li draggable = 'true'><img src="images/05.png" alt=""></li>
		<li draggable = 'true'><img src="images/06.png" alt=""></li>
		<li draggable = 'true'><img src="images/07.png" alt=""></li>
		<li draggable = 'true'><img src="images/08.png" alt=""></li>
		<li draggable = 'true'><img src="images/09.png" alt=""></li>
		<li draggable = 'true'><img src="images/10.png" alt=""></li>
	</ul>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var box = null;
		$('.container')
		.on('dragstart','li',function(ev){
			box = this;
			console.log($(this))
		})
		.on('drop','li',function(ev){
			var tmp = box.innerHTML;
			box.innerHTML = this.innerHTML;
			this.innerHTML = tmp;
		})
		.on('dragover','li',function(ev){
			ev.preventDefault();
		})
	})
</script>
</html>
