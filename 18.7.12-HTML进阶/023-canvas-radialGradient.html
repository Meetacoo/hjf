<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-canvas-radialGradient</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="canvas"></canvas>
</body>
<script>
	// 获取画布
	var oCanvas = document.getElementById('canvas');
	// 获取画布 2d 环境
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();
	var radialGradient = ctx.createRadialGradient(300,300,0,300,300,100);
	radialGradient.addColorStop(0.1,'#f00');
	radialGradient.addColorStop(1,'#00f');
	ctx.fillStyle = radialGradient;
	ctx.arc(300,300,100,0,2*Math.PI,true)
	ctx.fill();
</script>
</html>
