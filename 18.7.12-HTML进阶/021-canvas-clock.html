<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-canvas-clock</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="canvas"></canvas>
</body>
<script>
	// 获取画布
	var oCanvas = document.getElementById('canvas');
	// 获取画布 2d 环境
	var ctx = oCanvas.getContext('2d');
	ctx.beginPath();
	ctx.translate(300,300);
	ctx.arc(0,0,100,0,2 * Math.PI,true);
	ctx.stroke();
	// 时针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(50,0);
	ctx.stroke();
	// 分针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,60);
	ctx.stroke();
	// 秒针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(50,60);
	ctx.stroke();
	// 表盘刻度
	for (var i = 0; i < 12; i++) {
		ctx.rotate(Math.PI / 6);
		ctx.beginPath();
		ctx.moveTo(90,0);
		ctx.lineTo(100,0);
		ctx.stroke();
	}
	var timer = null;
	/*timer = setInterval(function(){
		
	},1000)*/
</script>
</html>
